{{reference | replace_first: 'Masud, M.R.', '<b>Masud, M.R.</b>'}}
    {% if entry.abstract %}
    <button class="btn btnId btnPub--abstract" id="b_{{key}}-abstract" onclick="activate(event, '{{key}}-abstract')" style="outline:none;">Abstract</button>
    {% endif %}

    <!-- <button class="btn btnId btnPub--BibTex" id="b_{{key}}-bibtex" onclick="activate(event, '{{key}}-bibtex')" style="outline:none;">BibTeX</button> -->
    
    {% if link %}
    <a href="{{link}}" target="_blank"><button class="btn btnId btnPub--download" style="outline:none; position:relative;white-space: normal;">PDF</button></a>
    {% endif %}
    
    {% if links['sup.pdf'] %}
    <a href="{{links['sup.pdf']}}" target="_blank"><button class="btn btnId btnPub--supplement" style="outline:none; position:relative;white-space: normal;">Supplement</button></a>
    {% endif %}

    <!-- <div class="dropDown dropDownBibtex" id="{{key}}-bibtex">
    <pre>{{entry.bibtex}}</pre>
    </div> -->
    
    <div class="dropDown dropDownAbstract" id="{{key}}-abstract">
    {% quote %}
    {{entry.abstract}}
    {% endquote %}
    </div>
    <br>
    <br>
